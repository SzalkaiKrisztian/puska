<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ókor Tudomány</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tableSelector">
        <label for="tablaValaszto">Tábla Típusa:</label>
        <input type="checkbox" id="tablaValaszto">
        <div id="htmlSection" class="hide">
            <table>
                <thead>
                    <tr>
                        <th>Ókori település</th>
                        <th>Ágazat</th>
                        <th colspan="2">Példa</th>
                    </tr>
                </thead>
                <tbody id="htmlBody">
                    <tr>
                        <td>Athén</td>
                        <td>politika</td>
                        <td colspan="2">demokrácia</td>
                    </tr>
                    <tr>
                        <td>Athén</td>
                        <td>tudomány</td>
                        <td colspan="2">filozófia</td>
                    </tr>
                    <tr>
                        <td>Egyiptom</td>
                        <td>mezőgazdaság</td>
                        <td>csatornák</td>
                        <td>gátak</td>
                    </tr>
                    <tr>
                        <td>Spárta</td>
                        <td>neveléstudomány</td>
                        <td colspan="2">agogé</td>
                    </tr>
                    <tr>
                        <td>Spárta</td>
                        <td>harcászat</td>
                        <td>hoplita</td>
                        <td>phalanx</td>
                    </tr>
                </tbody>
            </table>
            <form id="htmlForm">
                <div>
                    <label for="telep">Ókori település:</label><br>
                    <input type="text" id="telep" name="telep"></input>
                    <br><span class="error"></span><br>
                </div>
                <div>
                    <label for="agazat">Ágazat:</label><br>
                    <input type="text" id="agazat" name="agazat"></input>
                    <br><span class="error"></span><br>
                </div>
                <div>
                    <label for="pelda">Példa:</label><br>
                    <input type="text" id="pelda" name="pelda"></input>
                    <br><span class="error"></span><br>
                </div>
                <div>
                    <label for="peldaCol">Másik Példa:</label><br>
                    <input type="text" id="peldaCol" name="peldaCol"></input>
                    <br><span class="error"></span><br>
                </div>
                <button>Hozzáadás</button>
            </form>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="kitero.js"></script>
</body>
</html>
